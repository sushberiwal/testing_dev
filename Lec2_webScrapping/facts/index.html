<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- classes => styling and ids => javascript -->
    <!-- Heading Tags -->
    <div>
        <h1 id="unique">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    <!-- paragrapg tags -->
    <p class="p-outer paragraph">Hii i am p tag</p>

    <!-- unordered list tag -->
    <ul>
        <!-- list items -->
        <!-- anchor tag -->
        <li><a href="https://www.pepcoding.com">pepcoding.com</a></li>
        <li><a href="https://www.google.com">google.com</a></li>
        <li><a href="https://www.facebook.com">facebook.com</a></li>
        <p class="p-outer">Hii i am p tag inside ul tag</p>
    </ul>

    <!-- divison tag -->
    <!-- combine some elements -->

    <img src="https://images.pexels.com/photos/4050284/pexels-photo-4050284.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="photo.jpg">

    <!-- table tag -->

    <table>
        <thead>
            <!-- tr => table row -->
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
